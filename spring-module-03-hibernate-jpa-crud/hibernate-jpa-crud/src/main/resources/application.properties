spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off spring boot manner
spring.main.banner-mode=off

#reduce logging level. Set logging level to warn
logging.level.root=warn 

# Add logging configs to display SQL statements
# Log SQL statements
logging.level.org.hibernate.SQL=debug 

# Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Add configuration to auto-create the tables
# the "create" config will drop table everytime and will create new table
#spring.jpa.hibernate.ddl-auto=create

# the "update" config will keep existing data in table
spring.jpa.hibernate.ddl-auto=update

